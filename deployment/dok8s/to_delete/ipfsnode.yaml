apiVersion: v1
kind: Service
metadata:
  name: ipfsnode
  labels:
    app: ipfsnode
    component: ipfs
    part-of: cryptosoccer
    version: "0.0.1"
spec:
  ports:
  - protocol: TCP
    port: 4001
    port: 5001
  selector:
    app: ipfsnode
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipfsnode
  labels:
    app: ipfsnode
    component: ipfs
    part-of: cryptosoccer
    version: "0.0.1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipfsnode
  template:
    metadata:
      labels:
        app: ipfsnode
        component: ipfs
        part-of: cryptosoccer
        version: "0.0.1"
    spec:
      containers:
      - name: ipfsnode
        image: ipfs/go-ipfs:v0.4.23
        env:
        - name: IPFS_PROFILE
          value: server
        - name: IPFS_PATH
          value: /data 
        ports:
        - containerPort: 4001
