version: '3'
services:
  centauri:
    build:
      context: ../django-centauri/.
    ports: 
      - "8000:8000"
  postgres:
    build:
      context: ../go-synchronizer/sql/.
  synchronizer:
    build:
      context: ../go-synchronizer/.
    command: -postgres postgres://freeverse:freeverse@postgres:5432/cryptosoccer?sslmode=disable
    depends_on:
      - postgres
    ports:
      - "5432:5432"
  horizon:
    build:
      context: ../nodejs-horizon/.
    depends_on:
      - postgres
    command: -d postgres://freeverse:freeverse@postgres:5432/cryptosoccer
    ports:
      - "4000:4000"
