apiVersion: v1
kind: Service
metadata:
  name: universeapi
  labels:
    app: universedb
    component: graphql
    part-of: cryptosoccer
    version: "0.0.1"
spec:
  selector:
    app: universeapi
  type: NodePort
  ports:
  - name: http
    protocol: TCP
    port: 4000
    targetPort: 4000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: universeapi
  labels:
    app: universeapi
    component: graphql
    part-of: cryptosoccer
    version: "0.0.1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: universeapi
  template:
    metadata:
      labels:
        app: universeapi
        component: graphql
        part-of: cryptosoccer
        version: "0.0.1"
    spec:
      containers:
      - name: universeapi
        image: universeapi:0.0.1
        args: [-d, postgres://freeverse:freeverse@$(UNIVERSEDB_SERVICE_HOST):$(UNIVERSEDB_SERVICE_PORT)/cryptosoccer]
        ports:
        - containerPort: 4000
