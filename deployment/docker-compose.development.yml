version: '3'
services:
  ethereum: 
    image: freeverseio/ethereum:dev
    command: --mine 
    ports: 
      - "30303:30303"
      - "30303:30303/udp"
    volumes:
      - ethereum-data:/test
  centauri:
    image: freeverseio/centauri:dev
    ports: 
      - "8000:8000"
    volumes:
      - centauri-data:/app/db
  postgres:
    image: freeverseio/postgres:dev
  synchronizer:
    image: freeverseio/synchronizer:dev
    command: > 
      -postgres postgres://freeverse:freeverse@postgres:5432/cryptosoccer?sslmode=disable 
      -ethereum http://ethereum:8545
      -leaguesContractAddress "${LEAGUES_CONTRACT_ADDRESS}"
      -engineContractAddress "${ENGINE_CONTRACT_ADDRESS}"
      -marketContractAddress "${MARKET_CONTRACT_ADDRESS}"
      -updatesContractAddress "${UPDATES_CONTRACT_ADDRESS}"
    depends_on:
      - postgres
      - ethereum
  universeapi:
    image: freeverseio/universeapi:dev
    depends_on:
      - postgres
    command: -d postgres://freeverse:freeverse@postgres:5432/cryptosoccer
    ports:
      - "4001:4000"
  market.db:
    image: freeverseio/market.db:dev
    volumes: 
      - market.db-data:/var/lib/postgresql/data
  market.trader:
    image: freeverseio/market.trader:dev
    command: -d postgres://freeverse:freeverse@market.db:5432/market -p 4000
    ports:
      - "4002:4000"
  market.notary:
    image: freeverseio/market.notary:dev
    depends_on:
      - ethereum
    command: >
      -postgres postgres://freeverse:freeverse@market.db:5432/market?sslmode=disable  
      -private_key "3B878F7892FBBFA30C8AED1DF317C19B853685E707C2CF0EE1927DC516060A54" 
      -ethereum http://ethereum:8545 
      -market_address "${MARKET_CONTRACT_ADDRESS}" 
  relay.api:
    image: freeverseio/relay.api:dev
    depends_on:
      - ethereum
    ports:
      - "4003:4000"
    command: >
      -d postgres://freeverse:freeverse@relay.db:5432/relay
      --assetsContractAddress "${LEAGUES_CONTRACT_ADDRESS}" 
      --privateKey "5d0060adb17bd80efd7fff71e718bdd97acf3c6e0c633d8f7fd451044c0d1480" 
      --ethereum "http://ethereum:8545"
  relay.db:
    image: freeverseio/relay.db:dev
  horizon:
    image: freeverseio/horizon:dev
    depends_on:
      - universeapi
      - market.trader
      - relay.api
    command: >
      -u http://universeapi:4000/graphql 
      -m http://market.trader:4000/graphql 
      -r http://relay.api:4000/graphql
    ports:
      - "4000:4000"
  relay.actions:
    image: freeverseio/relay.actions:dev
    depends_on:
      - ethereum
    command: >
      -memory
      -private_key "3b650bb692288ea5d4c99c2d3e1eb77972eaeebdb04f6b2610a7d7f42de0ad27" 
      -ethereum "http://ethereum:8545"
      -updatesContractAddress "${UPDATES_CONTRACT_ADDRESS}" 
volumes:
  centauri-data:
  ethereum-data:
  market.db-data:
